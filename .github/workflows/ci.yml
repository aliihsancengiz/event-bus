name: Event Bus Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: | 
        git clone https://github.com/google/googletest.git
        cd googletest && mkdir build && cd build
        cmake .. && make
        sudo make install

    - name: Build
      run: |
        ./scrpits/build.sh -t

    - name: Install
      run: |
        ./scrpits/install.sh

    - name: Test
      run: |
        ./build/tests/run_tests
    
